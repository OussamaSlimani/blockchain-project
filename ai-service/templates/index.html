<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Plagiarism Check</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <style>
      /* Dark theme styles */
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .navbar {
        background-color: #1e1e1e;
      }
      .navbar a {
        color: #e0e0e0;
      }
      .navbar a:hover {
        color: #f39c12;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-warning {
        background-color: #f39c12;
        border-color: #f39c12;
      }
      .header-meta .wallet-address {
        color: #ffffff;
      }
      .form-control {
        background-color: #333333;
        border: 1px solid #444444;
        color: #e0e0e0;
      }
      .form-control:focus {
        background-color: #444444;
        border-color: #f39c12;
        color: #ffffff;
      }
      .alert {
        background-color: #333333;
        color: #f39c12;
      }
      .alert-success {
        background-color: #1e2e1e;
        color: #28a745;
      }
      .alert-danger {
        background-color: #1e2e1e;
        color: #dc3545;
      }
      .navbar-nav .nav-link {
        font-size: 20px; /* Adjust the font size here */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="collapse navbar-collapse" id="funtoNav">
        <ul class="navbar-nav navbar-nav-scroll my-2 my-lg-0 p-2 fs-20">
          <!-- Changed fs-16 to fs-20 -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create-new.html">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-nft.html">My NFT</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      <!-- Card -->
      <div class="card bg-dark shadow-lg p-4">
        <h1 class="text-center">Image Plagiarism Checker</h1>

        <!-- Informative Text -->
        <p class="text-center mb-4">
          Before creating your NFT, we need to ensure that the image you're
          using is unique and free from any plagiarism. Our tool will help you
          verify the originality of the image so that you can confidently move
          forward with creating your NFT.
        </p>

        <!-- Upload Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">Upload an image:</label>
            <input
              class="form-control"
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Check Image
          </button>
        </form>

        <!-- Result Section -->
        <div class="mt-3" id="result"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData();
          const fileInput = document.getElementById("image");

          if (fileInput.files.length === 0) {
            alert("Please select an image to upload.");
            return;
          }

          formData.append("image", fileInput.files[0]);

          try {
            const response = await fetch("/check", {
              method: "POST",
              body: formData,
            });
            const result = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok) {
              resultDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            } else {
              resultDiv.innerHTML = `<div class="alert alert-danger">${
                result.error || "An error occurred."
              }</div>`;
            }
          } catch (error) {
            document.getElementById(
              "result"
            ).innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
          }
        });
    </script>
  </body>
</html>
