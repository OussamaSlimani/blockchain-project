<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Detection API Test</title>
  </head>
  <body>
    <h1>Plagiarism Detection API Test</h1>
    <form id="uploadForm">
      <label for="image">Upload an image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />
      <button type="submit">Check Image</button>
    </form>
    <p id="responseMessage"></p>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const imageInput = document.getElementById("image");
          const responseMessage = document.getElementById("responseMessage");

          // Ensure an image is selected
          if (!imageInput.files[0]) {
            responseMessage.textContent = "Please select an image file.";
            return;
          }

          // Create FormData object
          const formData = new FormData();
          formData.append("image", imageInput.files[0]);

          try {
            // Make API request
            const response = await fetch("http://127.0.0.1:5000/check", {
              method: "POST",
              body: formData,
            });

            // Parse and handle the response
            if (response.ok) {
              const result = await response.json();
              if (result.isPlagiarized) {
                window.location.href = "plagiram.html"; // Redirect to plagiram.html
              } else {
                window.location.href = "ok.html"; // Redirect to ok.html
              }
            } else {
              const error = await response.json();
              responseMessage.textContent = `Error: ${
                error.error || "Something went wrong"
              }`;
            }
          } catch (err) {
            console.error("API request failed:", err);
            responseMessage.textContent = "Failed to connect to the server.";
          }
        });
    </script>
  </body>
</html>
