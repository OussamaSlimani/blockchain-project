<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <!-- Mirrored from designing-world.com/funto-v1.3.0/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Nov 2024 12:28:30 GMT -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Funto - HTML NFT Marketplace" />
    <!-- Title-->
    <title>Funto - HTML NFT Marketplace</title>
    <!-- Favicon-->
    <link
      rel="shortcut icon"
      href="img/core-img/favicon.ico"
      type="image/x-icon"
    />
    <!-- All CSS Stylesheet-->
    <link rel="stylesheet" href="css/all-css-libraries.css" />
    <!-- Core Stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Header Area-->

    <div class="divider"></div>
    <!-- Register -->
    <div class="register-area">
      <div class="container">
        <div class="row g-4 g-lg-5 align-items-center justify-content-between">
          <div class="col-12 col-md-6 col-xl-5">
            <div class="register-card">
              <h2>Create your free account</h2>
              <p>
                Already have an account?<a
                  class="ms-1 hover-primary"
                  href="login.html"
                  >Log In</a
                >
              </p>
              <!-- Register Form-->
              <div class="register-form mt-5">
                <form action="#" method="post">
                  <div class="form-group mb-4">
                    <input
                      class="form-control"
                      type="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Full Name"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label class="label-psswd" for="registerPassword"
                      >Show</label
                    >
                    <input
                      class="form-control"
                      id="registerPassword"
                      type="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-check mb-4">
                    <input
                      class="form-check-input"
                      id="rememberMe"
                      type="checkbox"
                      value=""
                      checked
                    />
                    <label class="form-check-label" for="rememberMe"
                      >I agree to all terms &amp; conditions.</label
                    >
                  </div>
                  <button class="btn btn-primary w-100" type="submit">
                    Register Now
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="register-thumbnail mt-5 mt-md-0">
              <img src="img/illustrator/4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>

    <!-- Scroll To Top -->
    <div id="scrollTopButton"><i class="bi bi-arrow-up-short"></i></div>
    <!-- All JavaScript Files-->
    <script src="js/all-js-libraries.js"></script>
    <script src="js/active.js"></script>
    <script src="js/charts.js"></script>
  </body>

  <!-- Mirrored from designing-world.com/funto-v1.3.0/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Nov 2024 12:28:30 GMT -->
</html>
